<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu bản thân & Thời khóa biểu</title>
    <style>
        /* Thiết lập font chữ và màu nền tổng thể */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Định dạng phần giới thiệu */
        h1, h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        /* Định dạng bảng thời khóa biểu */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow: hidden;
            border-radius: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e1f5fe;
            transition: 0.3s;
        }

        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <section>
        <h1>Giới thiệu bản thân</h1>
        <div class="profile-info">
            <div class="avatar">G</div> <div>

                <p><strong>Ngày sinh:</strong> 22/05/2008</p>

                <p><strong>Mục tiêu:</strong> Sống.</p>
            </div>
        </div>
    </section>

    <section>

                    <th>Thứ 6</th>
                    <th>Thứ 7</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>HD TN</td>
                    <td>HÓA</td>
                    <td>SỬ</td>
                    <td>ANH</td>
                    <td>HÓA</td>
                    <td>TOÁN</td>
                </tr>
                <tr>
                    <td>HD TN</td>

            </tbody>

    </section>
</div>

</body>
</html>
